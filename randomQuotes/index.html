<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quotes!</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import FontAwesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style media="screen">
    .card {
      top: 50px;
    }

    blockquote {
      quotes: "\f10d" "\f10e" '“' '”' "‘" "’";
    }

    blockquote::before {
      content: open-quote;
      font-family: FontAwesome;
    }

    blockquote::after {
      content: no-close-quote;
    }
  </style>
</head>

<body>
  <div class="row valign-wrapper center-align">
    <div class="col s12 m6  center-block">
      <div class="card blue-grey darken-1 ">
        <div class="card-content white-text right-align">
          <i class="icon-quote-left icon-4x pull-left icon-muted"></i>
          <blockquote class="well">
            <p id="quote-body"></p>
            <cite><p id="quote-author"></p></cite>
          </blockquote>
        </div>
      </div>
      </br>
      <div class="card blue-grey darken-1 ">
        <div class="card-action white-text">
          <a class="twitter" href="#" target="_blank">Share with Twitter!</a>
          <button id="get-another-quote-button" class="btn btn-primary">
            Get next quote
          </button>
          <div class="card-action">
            Made with <i class="fa fa-heart"></i> by Jose Suarez.
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
      <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
      <script type="text/javascript">
        var url = "http://api.forismatic.com/api/1.0/?method=getQuote&key=454213&format=jsonp&lang=en&jsonp=?";
        var getQuote = function(data) {
          $("#quote-body").text(data.quoteText);
          $("#quote-author").text(data.quoteAuthor);
          $(".twitter").attr("href", "https://twitter.com/intent/tweet?text=" + data.quoteAuthor + " Said: " + data.quoteText);

        };
        $(document).ready(function() {
          $.getJSON(url, getQuote, 'jsonp');

        });
        $("#get-another-quote-button").click(function() {
          $.getJSON(url, getQuote, 'jsonp');
        });
      </script>
</body>

</html>
